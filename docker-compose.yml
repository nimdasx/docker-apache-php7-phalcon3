version: "3.7"
services:
    elang:
        container_name: sf-phalcon-3
        image: nimdasx/sf-phalcon-3
        ports:
            - 80:80
        volumes:
            - D:/dev/php:/var/www/html
        networks:
            - sf_network
        restart: always
networks:
    sf_network:
        name: sf_network
